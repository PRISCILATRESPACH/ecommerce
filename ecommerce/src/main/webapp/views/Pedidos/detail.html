<header ng-switch on="$location.path().indexOf('/Pedidos/new') > -1">
    <h3 ng-switch-when="true">Create a new Pedidos</h3>
    <h3 ng-switch-when="false">View or edit Pedidos</h3>
</header>
<form id="PedidosForm" name="PedidosForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': PedidosForm.pedidoslivros.$invalid}">
        <label for="pedidoslivros" class="col-sm-2 control-label">Pedidoslivros</label>
        <div id="pedidoslivrosControls" class="col-sm-10">
            <select id="pedidoslivros" name="pedidoslivros" multiple class="form-control" ng-model="pedidoslivrosSelection" ng-options="p.text for p in pedidoslivrosSelectionList">
                <option value="">Choose a Pedidoslivros</option>
            </select>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="savePedidos" name="savePedidos" class="btn btn-primary" ng-disabled="isClean() || PedidosForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deletePedidos" name="deletePedidos" class="btn btn-danger" ng-show="pedidos.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
