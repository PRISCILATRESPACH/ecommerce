<header ng-switch on="$location.path().indexOf('/Pagamentos/new') > -1">
    <h3 ng-switch-when="true">Create a new Pagamento</h3>
    <h3 ng-switch-when="false">View or edit Pagamento</h3>
</header>
<form id="PagamentoForm" name="PagamentoForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': PagamentoForm.nome.$invalid}">
        <label for="nome" class="col-sm-2 control-label">Nome</label>
        <div id="nomeControls" class="col-sm-10">
            <input id="nome" name="nome" type="text" class="form-control" ng-model="pagamento.nome" placeholder="Enter the Pagamento Nome"></input>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="savePagamento" name="savePagamento" class="btn btn-primary" ng-disabled="isClean() || PagamentoForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deletePagamento" name="deletePagamento" class="btn btn-danger" ng-show="pagamento.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
